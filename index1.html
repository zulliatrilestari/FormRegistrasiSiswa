<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<form action="" method="POST">	
				<h1 class="jdul_green">Student Registration Form</h1>
				<div class="card">
					<div>
						<label>Date</label>
						<input type="date" name="">
					</div>
				</div>
				<div class="card">
					
					<h3 class="card-judul">Personal Information</h3>
					
					<div>
						<label>Nama</label>
						<input type="text" name="nama">
					</div>

					<div>
						<label>Date Of Birth</label>
						<input type="text" name="nama">
					</div>

				</div>

				<div class="card">
					<h3 class="card-judul">Contact Information</h3>

					<div>	
						<label>Address</label>
						<input type="text" name="address">
					</div>

					<div>	
						<label>City</label>
						<input type="text" name="City">
						<label>Province/State</label>
						<input type="text" name="province">
					</div>

					<div>	
						<label>Zip Code</label>
						<input type="number" name="Zip Code">

						<label>Country</label>
						<input type="text" name="country">
					</div>

					<div>	
						<label>Phone</label>
						<input type="Number" name="phone">

						<label>Email</label>
						<input type="email" name="email">
					</div>

					<div>
						<label>MembershipType</label>
						<input type="radio" name="member" value="Reguler">Reguler
						<input type="radio" name="member" value="Premium">Premium
						<input type="radio" name="member" value="VIP">VIP
					</div>

				</div>

				<div class="card">
					<h3 class="card-judul">Course Information</h3>
					<div>
						<label>Course Name</label>
						<input type="text" name="course_name">
					</div>	

					<div>
						<label>Payment Details</label>
						<input type="radio" value="cash" name="payment">Cash
						<input type="radio" value="Cheque" name="payment">Cheque
						<input type="radio" value="CreditCard" name="payment">Credit Card
					</div>

					<div>
						<label>Comment</label>
						<input type="text" name="comment">
					</div>
				</div>

				<input type="submit" name="">
		</form>
</body>
</html>
